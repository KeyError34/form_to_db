<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .form-container h2 {
        margin-bottom: 20px;
      }
      .form-container input,
      .form-container textarea {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #45a049;
      }
      .message {
        margin-top: 10px;
        color: green;
        font-size: 14px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Add New Product</h2>
      <form class="prodForm">
        <input type="text" class="name" placeholder="Name" required />
        <input type="text" class="price" placeholder="Price" required />
        <textarea class="description" placeholder="Description"></textarea>
        <button type="submit">Add prodact</button>
      </form>
      <div class="message"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
